server {
    listen 443 ssl http2 default_server;
    server_name dev.mv-photoframe.*;
    root /app/public;

    # SSL - encryption
    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_certificate /etc/ssl/certs/mv-photoframe.crt;
    ssl_certificate_key /etc/ssl/certs/mv-photoframe.key;
    ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_dhparam /etc/ssl/private/dhparam.pem;

    location / {
        # try to serve file directly, fallback to index.php
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_read_timeout 30m;
    }

    # return 404 for all other php files not matching the front controller
    # this prevents access to other php files you don't want to be accessible.
    location ~ \.php$ {
        return 404;
    }

    # Logs
    access_log /var/log/nginx/mv-photoframe-access.log;
    error_log /var/log/nginx/mv-photoframe-error.log;
}

# Redirect no-ssl-no-www
server {
    listen 80;
    server_name ~^dev.mv-photoframe\.(?<tld>\w+)$;
    return 301 https://dev.mv-photoframe.$tld$request_uri;
}
